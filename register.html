<!DOCTYPE html>
<html>
    <head>
        <link href="register.css" rel="stylesheet" type="text/css" />
        <title>Register</title>
    </head>
    <body>
        <img id='logo' />
        <div id="infoSection">
            <div id="greet">Create your Gimoji Account!</div>
            <form action="/register" method="POST">
                <div id="firstName" class="infoDivSection">
                    <input class="infoInputClass" placeholder="First Name" name="firstName"/>
                </div>
                <div id="lastName" class="infoDivSection">
                    <input class="infoInputClass" placeholder="Last Name" name="lastName"/>
                </div>
                <div id="username" class="infoDivSection">
                    <input class="infoInputClass" placeholder="Username" name="username"/>
                </div>
                <div id="password" class="infoDivSection">
                    <input class="infoInputClass" placeholder="Password" name="password"/>
                </div>
                <div id="confirmPassword" class="infoDivSection">
                    <input class="infoInputClass" placeholder="Confirm Password" name="confirmPassword" />
                </div>
                <div id="phoneNumber" class="infoDivSection">
                    <input class="infoInputClass" placeholder="Phone Number" name="phoneNumber" />
                </div>
                <div id="emailAddress" class="infoDivSection">
                    <input class="infoInputClass"  placeholder="Email Address" name="email" />
                </div>
                <div id="type" class="infoDivSection">
                    <select name="type">
                        <option value="user">User</option>
                        <option value="merchant">Merchant</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>
                <button type="submit" id="submit" name="submit">Submit</button>
                <button type="submit" id="cancel" name="cancel">Cancel</button>
            </form>
        </div>
        <script src="register.js"></script>
    </body>
</html>
